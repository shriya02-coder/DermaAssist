<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8" />
    <title>DermaAssist Diagnosis</title>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" />
  </head>
  <body class = "bg-gray-900">
    <section class = "text-gray-400 bg-gray-900 body-font">
        <div class = "container mx-auto flex px-5 py-24 items-center justify-center flex-col">
          <img class = "lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt = "hero" src = "{{links}}">
          <div class = "text-center lg:w-2/3 w-full">
            <h1 class = "title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Send the Report as an E-Mail</h1>
            <p class = "leading-relaxed mb-8">The diagnosis is: {{result}}.</p>
            <div class = "flex justify-center">
                <form action = "/mail" method = "post" enctype = "multipart/form-data">
                <h1 class = "sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Enter the phone number to get password</h1>
                <input type = "text" id = "phone_number" name = "given_phone" class = "w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <br>
                <button type = 'submit' class = "inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send Mail</button>
                </form>
            </div>
          </div>
        </div>
      </section>
  </body>
  </html>
