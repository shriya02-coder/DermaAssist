<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8" />
    <title>DermaAssist Diagnosis</title>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" />
  </head>
  <body class = "bg-gray-900">
    <section class = "text-gray-400 bg-gray-900 body-font">
        <div class = "container mx-auto flex px-5 py-24 items-center justify-center flex-col">
          <img class = "lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt = "hero" src = "{{links}}">
          <div class = "text-center lg:w-2/3 w-full">
            <h1 class = "title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Diagnosis</h1>
            <p class = "leading-relaxed mb-8">The diagnosis is: {{result}}.</p>
            <div class = "flex justify-center">
                <a href = "">
                <button class = "ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg mr-3">Go back</button> 
                </a>
                <a href = "{{ url_for('report') }}">
                <button class = "inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Generate Report</button>
                </a> 
            </div>
          </div>
        </div>
      </section>
  </body>
  </html>
