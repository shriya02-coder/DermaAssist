<!DOCTYPE html>
<html>
<head>
	<title>View Doctors</title>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
        <style>
            .hover\:box:hover {
                border: 2px solid rgb(207, 207, 207);
                transition: all 0.3s ease-in-out;
              }
        </style>
</head>
<body class = "bg-gray-900">
<header class = "text-gray-400 bg-gray-900 body-font">
    <div class = "container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a onclick = "window.location.href='/dashboard'" class = "flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg xmlns = "http://www.w3.org/2000/svg" fill = "none" stroke = "currentColor" stroke-linecap = "round" stroke-linejoin = "round" stroke-width = "2" class = "w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox = "0 0 24 24">
          <path d = "M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class = "ml-3 text-xl">DermaAssist</span>
      </a>
      <nav class = "md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href = "/dashboard" class = "mr-5 hover:text-white">Home</a>
        <a href = "/profile" class = "mr-5 hover:text-white">Profile</a>
      </nav>
      <button onclick = "window.location.href='/'" class = "inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Button
        <svg fill = "none" stroke = "currentColor" stroke-linecap = "round" stroke-linejoin = "round" stroke-width = "2" class = "w-4 h-4 ml-1" viewBox = "0 0 24 24">
          <path d = "M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
  <section class = "text-gray-400 bg-gray-900 body-font">
    <div class = "container px-5 py-2 mx-auto">
      <div class = "flex flex-col text-center w-full mb-20">
        <h1 class = "sm:text-3xl text-2xl font-medium title-font mb-4 text-white">View Doctors</h1>
        <p class = "lg:w-2/3 mx-auto leading-relaxed text-base">View the list of doctors</p>
      </div>
      {% for i in doctor %}
          {% for key, value in i.items() %}
          <div class = "h-full flex items-center border-gray-800 border p-4 rounded-lg hover:box">
            <div class = "flex-grow">
              <h2 class = "text-white title-font font-medium">{{value['name']}}</h2>
              <p class = "text-gray-600">{{value['email']}}</p>
            </div>
            <a href = "{{url_for('patient1')}}" class = "ml-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full">Add a patient</a>
          </div>
          <br>
        {% endfor %}
      {% endfor %}
    </div>
  </section>
  </body>
  </html>
